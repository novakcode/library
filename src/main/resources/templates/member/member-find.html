<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/member/find.css}" />
<title>Member Find</title>
</head>
<body>

	<button id="back" onclick="location.href = '/library-home'">Home</button>



	<h1>Find Member</h1>
	<form th:action="@{/find-member}" method="POST">
		<br /> <label id="field">Card Id</label><input type="number" min="1"
			name="cardId" /> 
		<button type="submit">Search</button>
	</form>


	<p id="message" th:if="${message} != null" th:text="${message}"></p>

</body>
</html>
