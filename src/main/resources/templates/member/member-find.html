<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/book/find.css}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/find.js"></script>
<title>Member Find</title>
</head>
<body>
	
		<button id="back" onclick="location.href = '/library-home'" >Home</button>
			
			
			
			<h1>Find Member</h1>
			<form th:action="@{/member-find}" method="POST">
			<br/>
		
				<label id="field">Type</label><input type="text" name="searchField"/>
					<select name="searchType" onchange="searchFieldChange(this)"  required>
						<option selected disabled>By</option>
						<option value="card">Card</option>
						<option value="name">Name</option>
					</select>
					<br/>
					<button type="submit">Search</button>
			</form>
			
				
				<p id="message" th:if="${message} != null" th:text="${message}"></p>

</body>
</html>
