<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/book/loan.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title>Book Loan</title>
</head>
<body>

	<div class="container">

		<button id="back" onclick="location.href = '/library-home'">Home</button>



		<h1>Loan Books</h1>
		<form th:action="@{/loan-book}" method="POST">
			<table>

				<tr>
					<td><label>Card Id</label> <input type="text" name="cardId"
						required="required"></td>

				</tr>

				<tr>
					<td><label>ISBN</label></td>


				</tr>
				<tr>
					<td><label>1</label><input  type="text" name="isbn"
						required="required"></td>
				</tr>
				<tr>
					<td><label>2</label><input class="isbn" type="text" name="isbn"
						readonly="readonly"></td>
				</tr>
				<tr>
					<td><label>3</label><input class="isbn"  type="text" name="isbn"
						readonly="readonly"></td>
				</tr>

				<tr>
					<td>
						<button type="submit">Loan</button>
					</td>
				</tr>




			</table>


		</form>


	
	</div>


	<script>
		$(document).ready(function(){
			$(":input").on("click",function(){
				$(this).removeAttr("readonly");
				$(this).prop("required",true);
			});
		});
	</script>

</body>
</html>
